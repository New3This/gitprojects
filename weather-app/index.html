<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="search-title">What's the weather like elsewhere?</h1>
        <div id="search-bar">
            <img src="./imgs/search-outline.svg" id="search-icon">
            <input type="text" id="search" placeholder="Try another city, e.g. Sydney">
        </div>
    </header>


    <section id="weather-section">
        <div id="style-weather">
            <div id="weather-container">
                <div class="weather-container-item">
                    <img src="" alt="weather-icon" id="current-day">
                    <div class="weather-day"></div>
                    <div class="all-three-temperatures"></div>
                </div>
                <div class="weather-container-item">
                    <img src="" alt="weather-icon" id="second-day">
                    <div class="weather-day"></div>
                    <div class="all-three-temperatures"></div>
                </div>
                <div class="weather-container-item">
                    <img src="" alt="weather-icon" id="third-day">
                    <div class="weather-day"></div>
                    <div class="all-three-temperatures"></div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div id="intervals-container">
            <div class="intervals-item">
                Thursday 4PM
            </div>
            <div class="intervals-item">
                AVG TEMP
            </div>
            <div class="intervals-item">
                MAX TEMP
            </div>
            <div class="intervals-item">
                MIN TEMP
            </div>
            <div class="intervals-item">
                HUMIDITY
            </div>
            <div class="intervals-item">
                IMAGE
            </div>
        </div>
    </section>

</body>
</html>
