<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="calculatorScreen">

        </div>
        <div id="calculatorButtons">

            <div class="cell" cellIndex="0">0</div>
            <div class="cell" cellIndex="1">1</div>
            <div class="cell" cellIndex="2">2</div>
            <div class="cell" cellIndex="3">3</div>
            <div class="cell" cellIndex="4">4</div>
            <div class="cell" cellIndex="5">5</div>
            <div class="cell" cellIndex="6">6</div>
            <div class="cell" cellIndex="7">7</div>
            <div class="cell" cellIndex="8">8</div>
            <div class="cell" cellIndex="9">9</div>
            <div class="cell" cellIndex="-">-</div>
            <div class="cell" cellIndex="+">+</div>
            <div class="cell" cellIndex="X">ร</div>
            <div class="cell" cellIndex="รท">รท</div>
            <div class="cell" cellIndex="=">=</div>
            <div class="cell" cellIndex="C">C</div>
        </div>
    </div>
</body>
</html>
